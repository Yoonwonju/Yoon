<!doctype html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1>Array 배열</h1>
		<h2>Syntax 문법</h2>
		<script>
			var equipments = ["CT", "MRI"];
		</script>
		<h2>Get 가져오기</h2>
		<script>
			document.write(equipments[0]);
			document.write(equipments[1]);			
		</script>
		<h2>Count 갯수</h2>
		<script>
			document.write(equipments.length);
		</script>
		<h2>Add 추가</h2>
		<script>
			equipments.push('Mammo');
			equipments.push('PET CT');
		</script>
		
	</body>
</html>
